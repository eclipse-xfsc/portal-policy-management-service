replicaCount: 1
name: policy-management-service

image:
  repository: registry.gitlab.com/gaia-x/data-infrastructure-federation-services/por
  name: policy-management-service
  # -- Image tag
  # Uses .Chart.AppVersion if empty
  tag: "latest"
  # -- Image sha, usually generated by the CI
  # Uses image.tag if empty
  sha: ""
  # -- Image pull policy
  pullPolicy: Always
  # -- Image pull secret when internal image is used
  pullSecrets: key

podAnnotations: {}

resources:
  # requests:
  #   cpu: 25m
  #   memory: 64Mi
  # limits:
  #   cpu: 150m
  #   memory: 128Mi

service:
  port: 3000
  type: ClusterIP

server:
  http:
    host: "0.0.0.0"
    port: 3000

security:
  runAsNonRoot: false
  runAsUid: 1000
  runAsGid: 1000
config:
  DB_ADDR: "mongodb://localhost:27017"
  DB_USER: "policy"
  DB_PASS: "policy"
  DB_PASS_KEY: "mongodb-password"
  DB_NAME: "policy"
  DB_AUTH: "DEFAULT"
